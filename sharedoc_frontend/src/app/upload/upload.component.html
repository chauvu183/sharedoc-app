<body class="bgimg">
<div class="upload-container">
  <div class="upload-header">
    <img src="../../assets/images/head.png" width="48" height="auto" align="center">
    <h2 id="titel">Upload File</h2>
  </div>
  <div class="upload-content">
    <div class="single-upload">
      <h3>Upload Single File</h3>
      <form id="singleUploadForm" name="singleUploadForm">
        <input type="file"  (change)="OnFileSelectedListener($event)" name="file" class="file-input" required />
        <button type="button" class="btn btn-success primary submit-btn" [disabled]="!selectedFiles" (click)="onUpload()">Submit</button>

        <br>
        <br>

        <div *ngIf="currentFileUpload" class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" attr.aria-valuenow="{{progress.percentage}}"
               aria-valuemin="0" aria-valuemax="100" [ngStyle]="{width:progress.percentage+'%'}">
            {{progress.percentage}}%</div>
        </div>
      </form>

    </div>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
               [ngClass]="{hidden: (isHandset$ | async) === false}"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/upload">Upload</a>
      <a mat-list-item routerLink="/pinboard">Pinboard</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="logo">
        <a routerLink="/home">
          <img src="../../assets/images/ShareDoc_Logo_b.png"  alt="image not found"width="200px">
        </a>
      </span>
      <nav>
        <ul>
          <li><a routerLink="/uploadDisplay">Document</a></li>
          <li><a routerLink="/upload">Upload</a></li>
          <li><a routerLink="/pinboard">Pinboard</a></li>
          <button (click)= Logout()>Logout</button>
        </ul>
      </nav>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

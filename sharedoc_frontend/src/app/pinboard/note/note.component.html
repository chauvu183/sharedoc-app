
<div class="card bg-warning" style="border:4px solid white;">
  <div class="card-body" style="padding: 8px; margin-top: 8px;">
    <div>
      <!-- title -->
      <input type="text"
             [(ngModel)]="note.title"
             (change)="updateNote()"
             maxlength="100"
             class="input-label-lg"
             style="width: 80%"
      />
      <a (click)="deleteNote()" class="pull-right text-danger">
        <mat-icon style="color: #ff7968 ">delete_forever</mat-icon>
      </a>
    </div>
    <!-- text -->
    <textarea class="input-label"
              style="width: 100%" rows="6"
              [(ngModel)]="note.description"
              (change)="updateNote()"></textarea>
    <strong class="text-info" style="font-size: small">{{note.lastModifiedOn | date:'dd-MM-yyy HH:mm'}}</strong>
  </div>
</div>
<br>
<br>
